<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Course Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fff5f7;
        }
        .hello-kitty-pattern {
            background-image: url('data:image/svg+xml,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><circle cx="10" cy="10" r="2" fill="%23ffb6c1" opacity="0.2"/></svg>');
        }
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="hello-kitty-pattern min-h-screen">
    <div class="loading" id="loadingScreen">
        <div class="text-pink-500">
            <i class="bi bi-heart-fill animate-ping text-4xl"></i>
        </div>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 border-2 border-pink-300">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-pink-500">Hello Kitty</h1>
                <p class="text-pink-400">Course Registration</p>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-pink-600 mb-2">Email</label>
                    <input type="email" id="loginEmail" class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:border-pink-500" required>
                </div>
                <div>
                    <label class="block text-pink-600 mb-2">Password</label>
                    <input type="password" id="loginPassword" class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:border-pink-500" required>
                </div>
                <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition">Login</button>
                <p class="text-center text-pink-600">
                    Don't have an account? 
                    <a href="#" onclick="showRegistration()" class="text-pink-500 hover:underline">Register</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Registration Page -->
    <div id="registrationPage" class="container mx-auto px-4 py-8 hidden">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 border-2 border-pink-300">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-pink-500">Student Registration</h1>
            </div>
            <form id="registrationForm" class="space-y-4">
                <div>
                    <label class="block text-pink-600 mb-2">Full Name</label>
                    <input type="text" id="regName" class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:border-pink-500" required>
                </div>
                <div>
                    <label class="block text-pink-600 mb-2">Email</label>
                    <input type="email" id="regEmail" class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:border-pink-500" required>
                </div>
                <div>
                    <label class="block text-pink-600 mb-2">Password</label>
                    <input type="password" id="regPassword" class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:border-pink-500" required>
                </div>
                <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition">Register</button>
                <button type="button" onclick="showLogin()" class="w-full bg-pink-200 text-pink-700 py-2 rounded-lg hover:bg-pink-300 transition">Back to Login</button>
            </form>
        </div>
    </div>

    <!-- Course Selection Page -->
    <div id="coursePage" class="container mx-auto px-4 py-8 hidden">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6 border-2 border-pink-300">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-pink-500">Course Selection</h1>
                <button onclick="logout()" class="bg-pink-100 text-pink-700 px-4 py-2 rounded-lg hover:bg-pink-200 transition">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
            <div class="space-y-4">
                <div class="grid gap-4">
                    <div class="border border-pink-200 p-4 rounded-lg">
                        <label class="flex items-center space-x-3">
                            <input type="radio" name="course" value="Web Development" class="text-pink-500">
                            <span class="text-pink-700">Web Development</span>
                        </label>
                    </div>
                    <div class="border border-pink-200 p-4 rounded-lg">
                        <label class="flex items-center space-x-3">
                            <input type="radio" name="course" value="Data Science" class="text-pink-500">
                            <span class="text-pink-700">Data Science</span>
                        </label>
                    </div>
                    <div class="border border-pink-200 p-4 rounded-lg">
                        <label class="flex items-center space-x-3">
                            <input type="radio" name="course" value="Mobile App Development" class="text-pink-500">
                            <span class="text-pink-700">Mobile App Development</span>
                        </label>
                    </div>
                </div>
                <button onclick="registerCourse()" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition">Register Course</button>
            </div>
        </div>
    </div>

    <!-- Admin Page -->
    <div id="adminPage" class="container mx-auto px-4 py-8 hidden">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6 border-2 border-pink-300">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-pink-500">Admin Dashboard</h1>
                <button onclick="logout()" class="bg-pink-100 text-pink-700 px-4 py-2 rounded-lg hover:bg-pink-200 transition">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
            <div class="space-y-4">
                <div id="registrationStats" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Stats will be populated dynamically -->
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-pink-100">
                            <tr>
                                <th class="p-4">Student Name</th>
                                <th class="p-4">Email</th>
                                <th class="p-4">Course</th>
                                <th class="p-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="registrationTable">
                            <!-- Table content will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const APP_SLUG = 'student-registration-app';
        const ADMIN_EMAIL = 'admin@example.com';
        let currentUser = null;

        // Show loading screen
        function showLoading() {
            document.getElementById('loadingScreen').style.display = 'flex';
        }

        // Hide loading screen
        function hideLoading() {
            document.getElementById('loadingScreen').style.display = 'none';
        }

        // Navigation functions
        function showLogin() {
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('registrationPage').classList.add('hidden');
            document.getElementById('coursePage').classList.add('hidden');
            document.getElementById('adminPage').classList.add('hidden');
        }

        function showRegistration() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('registrationPage').classList.remove('hidden');
            document.getElementById('coursePage').classList.add('hidden');
            document.getElementById('adminPage').classList.add('hidden');
        }

        function showCourseSelection() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('registrationPage').classList.add('hidden');
            document.getElementById('coursePage').classList.remove('hidden');
            document.getElementById('adminPage').classList.add('hidden');
        }

        function showAdminDashboard() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('registrationPage').classList.add('hidden');
            document.getElementById('coursePage').classList.add('hidden');
            document.getElementById('adminPage').classList.remove('hidden');
            loadRegistrations();
        }

        // Database operations
        async function makeDBRequest(action, table, data = null, id = null) {
            showLoading();
            try {
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/db', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer jDyDQinFhUOx5u7vPpG81E0Xvr22',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: currentUser?.id || localStorage.getItem('userId') || 'anonymous',
                        appSlug: APP_SLUG,
                        action,
                        table,
                        id,
                        data
                    })
                });
                const result = await response.json();
                hideLoading();
                return result;
            } catch (error) {
                hideLoading();
                console.error('Database operation failed:', error);
                return { error: 'Operation failed' };
            }
        }

        // Event Listeners
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const result = await makeDBRequest('read', 'users', { email, password });
            
            if (result.data && result.data.length > 0) {
                currentUser = result.data[0];
                if (email === ADMIN_EMAIL) {
                    showAdminDashboard();
                } else {
                    showCourseSelection();
                }
            } else {
                alert('Invalid credentials');
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userData = {
                name: document.getElementById('regName').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value
            };

            const result = await makeDBRequest('create', 'users', userData);
            
            if (!result.error) {
                alert('Registration successful! Please login.');
                showLogin();
            } else {
                alert('Registration failed. Please try again.');
            }
        });

        async function registerCourse() {
            const selectedCourse = document.querySelector('input[name="course"]:checked');
            if (!selectedCourse) {
                alert('Please select a course');
                return;
            }

            const courseData = {
                userId: currentUser.id,
                courseName: selectedCourse.value,
                studentName: currentUser.data.name,
                studentEmail: currentUser.data.email
            };

            const result = await makeDBRequest('create', 'registrations', courseData);
            
            if (!result.error) {
                alert('Course registration successful!');
                logout();
            } else {
                alert('Course registration failed. Please try again.');
            }
        }

        async function loadRegistrations() {
            const result = await makeDBRequest('read', 'registrations');
            
            if (!result.error) {
                // Update stats
                const stats = {
                    'Web Development': 0,
                    'Data Science': 0,
                    'Mobile App Development': 0
                };

                result.data.forEach(reg => {
                    stats[reg.data.courseName] = (stats[reg.data.courseName] || 0) + 1;
                });

                const statsHtml = Object.entries(stats).map(([course, count]) => `
                    <div class="bg-pink-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-pink-700">${course}</h3>
                        <p class="text-2xl text-pink-500">${count} students</p>
                    </div>
                `).join('');

                document.getElementById('registrationStats').innerHTML = statsHtml;

                // Update table
                const tableHtml = result.data.map(reg => `
                    <tr class="border-b border-pink-100">
                        <td class="p-4">${reg.data.studentName}</td>
                        <td class="p-4">${reg.data.studentEmail}</td>
                        <td class="p-4">${reg.data.courseName}</td>
                        <td class="p-4">
                            <button onclick="deleteRegistration('${reg.id}')" class="text-red-500 hover:text-red-700">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');

                document.getElementById('registrationTable').innerHTML = tableHtml;
            }
        }

        async function deleteRegistration(id) {
            if (confirm('Are you sure you want to delete this registration?')) {
                const result = await makeDBRequest('delete', 'registrations', null, id);
                
                if (!result.error) {
                    loadRegistrations();
                } else {
                    alert('Delete failed. Please try again.');
                }
            }
        }

        function logout() {
            currentUser = null;
            showLogin();
        }

        // Initialize
        showLogin();
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
